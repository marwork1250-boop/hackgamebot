<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Game Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #2b2d42;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            background-color: #1f1f30;
            border-radius: 10px;
            width: 350px;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 30px;
            margin-bottom: 20px;
        }

        p {
            font-size: 14px;
            color: #bbb;
            margin-bottom: 30px;
        }

        .bet-section input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
        }

        .bet-section button {
            padding: 15px 20px;
            font-size: 18px;
            background-color: #ff7e00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .bet-section button:hover {
            background-color: #e66a00;
        }

        .game-result {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            display: none;
        }

        .game-result h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .game-result p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .game-result .multiplier {
            color: #ff7e00;
            font-size: 28px;
            font-weight: bold;
        }

        .game-result button {
            background-color: #f44336;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            color: white;
            cursor: pointer;
        }

        .game-result button:hover {
            background-color: #e21e19;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Aviator Game Bot</h1>
        <p>Place your bet and try to predict the outcome!</p>

        <div class="bet-section">
            <input type="number" id="betAmount" placeholder="Enter bet amount in XOF" />
            <button id="placeBetButton">Place Bet</button>
        </div>

        <div class="game-result" id="gameResult">
            <h2>Game Result</h2>
            <p>Your bet: <span id="betAmountDisplay">0</span> XOF</p>
            <p>Multiplier: <span class="multiplier" id="multiplier">1.00</span>x</p>
            <p>Your winnings: <span id="winnings">0</span> XOF</p>
            <button id="resetButton">Play Again</button>
        </div>
    </div>

    <script>
        // Place bet event
        document.getElementById('placeBetButton').addEventListener('click', function() {
            const betAmount = parseFloat(document.getElementById('betAmount').value);

            if (isNaN(betAmount) || betAmount <= 0) {
                alert('Please enter a valid bet amount.');
                return;
            }

            // Hide bet section and show game result
            document.querySelector('.bet-section').style.display = 'none';
            document.getElementById('gameResult').style.display = 'block';

            // Simulate random multiplier between 1.5 and 10
            const multiplier = (Math.random() * (10 - 1.5) + 1.5).toFixed(2);

            // Calculate winnings
            const winnings = (betAmount * multiplier).toFixed(2);

            // Display the results
            document.getElementById('betAmountDisplay').innerText = betAmount;
            document.getElementById('multiplier').innerText = multiplier;
            document.getElementById('winnings').innerText = winnings;
        });

        // Reset the game
        document.getElementById('resetButton').addEventListener('click', function() {
            document.getElementById('betAmount').value = '';
            document.querySelector('.bet-section').style.display = 'block';
            document.getElementById('gameResult').style.display = 'none';
        });
    </script>
</body>
</html>
