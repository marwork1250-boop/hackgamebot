<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BETWINNER BURKINA FASO</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: white;
      overflow-x: hidden;
    }

    header {
      background: #111;
      padding: 15px;
      text-align: center;
      color: #ffcc00;
      font-weight: bold;
      font-size: 22px;
    }

    main {
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #ffcc00;
    }

    p {
      max-width: 500px;
      margin: 10px auto 20px;
      color: #ccc;
    }

    .btn {
      display: block;
      margin: 15px auto;
      padding: 14px 25px;
      border: none;
      border-radius: 6px;
      background: #ffcc00;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      width: 80%;
      max-width: 280px;
      text-decoration: none;
    }

    .btn:hover {
      background: #e6b800;
    }

    footer {
      margin-top: 50px;
      padding: 15px;
      text-align: center;
      font-size: 14px;
      color: #777;
      border-top: 1px solid #333;
    }

    /* Модалка */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #1a1a1a;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .modal input {
      width: 80%;
      padding: 10px;
      margin: 15px 0;
      border: none;
      border-radius: 6px;
      outline: none;
    }

    .modal .btn {
      width: 100%;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>BETWINNER BURKINA FASO</header>

  <main>
    <h1>Welcome</h1>
    <p>Choose your game and start winning with BETWINNER!</p>
    <button class="btn" onclick="openModal('aviator.html')">Aviator</button>
    <button class="btn" onclick="openModal('mines.html')">Mines</button>
    <button class="btn" onclick="openModal('penalty.html')">Penalty</button>
    <button class="btn" onclick="openModal('chicken.html')">Chicken Road</button>
  </main>

  <footer>
    © 2025 BETWINNER BURKINA FASO. All rights reserved.
  </footer>

  <!-- Модалка -->
  <div class="modal" id="idModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Enter your ID</h2>
      <input type="text" id="userId" placeholder="Enter ID (min 7 chars)">
      <button class="btn" onclick="verifyId()">Verify</button>
      <p id="errorMsg" style="color:red;"></p>
    </div>
  </div>

  <script>
    let redirectUrl = "";

    function openModal(url) {
      redirectUrl = url;
      document.getElementById("idModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("idModal").style.display = "none";
    }

    function verifyId() {
      let userId = document.getElementById("userId").value;
      if (userId.length >= 7) {
        window.location.href = redirectUrl; 
      } else {
        document.getElementById("errorMsg").innerText = "❌ ID must be at least 7 characters.";
      }
    }

    window.onclick = function(event) {
      let modal = document.getElementById("idModal");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
