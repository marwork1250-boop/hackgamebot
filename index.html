<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Game Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        header h1 {
            font-size: 24px;
            color: #333;
        }

        header p {
            font-size: 14px;
            color: #777;
        }

        .bet-section {
            margin-top: 20px;
        }

        input {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .game-result {
            margin-top: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        button#resetButton {
            background-color: #f44336;
        }

        button#resetButton:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Aviator Game Bot</h1>
            <p>Place your bet and try to predict the outcome!</p>
        </header>
        <main>
            <div class="bet-section">
                <label for="betAmount">Enter your bet (in XOF):</label>
                <input type="number" id="betAmount" placeholder="Amount in XOF">
                <button id="placeBetButton">Place Bet</button>
            </div>

            <div class="game-result" id="gameResult" style="display: none;">
                <h2>Game Result</h2>
                <p>Multiplier: <span id="multiplier">1.00</span>x</p>
                <p>Your Bet: <span id="betAmountDisplay">0</span> XOF</p>
                <p>Your Winnings: <span id="winnings">0</span> XOF</p>
                <button id="resetButton">Play Again</button>
            </div>
        </main>
    </div>

    <script>
        // Set up event listener for placing a bet
        document.getElementById('placeBetButton').addEventListener('click', function() {
            const betAmount = parseFloat(document.getElementById('betAmount').value);

            // Validate input
            if (isNaN(betAmount) || betAmount <= 0) {
                alert('Please enter a valid bet amount.');
                return;
            }

            // Hide bet section and show game result
            document.querySelector('.bet-section').style.display = 'none';
            document.getElementById('gameResult').style.display = 'block';

            // Simulate multiplier (random between 1.5 and 10.0)
            const multiplier = (Math.random() * (10 - 1.5) + 1.5).toFixed(2);

            // Calculate winnings
            const winnings = (betAmount * multiplier).toFixed(2);

            // Display results
            document.getElementById('multiplier').innerText = multiplier;
            document.getElementById('betAmountDisplay').innerText = betAmount;
            document.getElementById('winnings').innerText = winnings;
        });

        // Set up event listener for restarting the game
        document.getElementById('resetButton').addEventListener('click', function() {
            // Reset the game
            document.getElementById('betAmount').value = '';
            document.querySelector('.bet-section').style.display = 'block';
            document.getElementById('gameResult').style.display = 'none';
        });
    </script>
</body>
</html>
