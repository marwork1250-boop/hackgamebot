<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penalty Predictor</title>
    <style>
        /* Импорт шрифта */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap'); /* ✨ Изменение: Новый шрифт для более современного вида */

        :root {
            --bg-dark: #0f172a; /* Темно-синий фон */
            --bg-medium: #1e293b; /* Чуть светлее для контейнера */
            --bg-light: #334155; /* Для зон и неактивных кнопок */
            --accent-yellow: #fde047; /* Яркий желтый */
            --accent-green: #22c55e; /* Яркий зеленый */
            --text-light: #f1f5f9; /* Светлый текст */
            --text-muted: #94a3b8; /* Приглушенный текст */
            --border-light: #475569; /* Светлая рамка */
        }

        * { box-sizing: border-box; }

        html, body { 
            margin:0; 
            padding:0; 
            min-height:100%; 
            overflow-x:hidden; 
            background: var(--bg-dark); /* ✨ Изменение: Новый фоновый цвет */
            color: var(--text-light); /* ✨ Изменение: Цвет текста */
            font-family: 'Montserrat', sans-serif; /* ✨ Изменение: Применяем новый шрифт */
        }

        /* Стили для хедера и футера */
        .site { 
            max-width:980px; 
            margin:0 auto; 
            padding:20px; 
            display: flex; 
            flex-direction: column; 
            min-height: 100vh; 
        }
        header { 
            display:flex; 
            justify-content:space-between; 
            align-items:center; 
            padding:12px 0; 
            border-bottom: 1px solid var(--border-light); /* ✨ Изменение: Добавлена граница */
            margin-bottom: 20px;
        }
        .logo { 
            color:#3ee6a8; 
            font-weight:800; /* ✨ Изменение: Жирнее */
            font-size: 1.2em;
        }
        .nav a { 
            color:var(--text-muted); /* ✨ Изменение: Приглушенный цвет */
            margin-left:18px; /* ✨ Изменение: Чуть больше отступ */
            text-decoration:none; 
            font-weight: 600;
            transition: color 0.3s ease; /* ✨ Изменение: Плавный переход */
        }
        .nav a:hover { 
            color:var(--text-light); /* ✨ Изменение: Белый при наведении */
        }
        footer { 
            text-align:center; 
            color:var(--text-muted); /* ✨ Изменение: Приглушенный цвет */
            padding:18px 0; 
            margin-top:auto; 
            font-size:0.85em; /* ✨ Изменение: Чуть меньше размер */
            border-top: 1px solid var(--border-light); /* ✨ Изменение: Добавлена граница */
            padding-top: 25px;
        }
        
        .main-game-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 20px 0;
            width: 100%;
        }

        /* Стили самой игры */
        .predictor-container {
            width: 100%;
            max-width: 420px; /* ✨ Изменение: Чуть шире */
            background-color: var(--bg-medium); /* ✨ Изменение: Новый фоновый цвет */
            border-radius: 18px; /* ✨ Изменение: Более округлые углы */
            padding: 35px 25px; /* ✨ Изменение: Больше отступов */
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6); /* ✨ Изменение: Более выраженная тень */
            border: 1px solid rgba(255, 255, 255, 0.08); /* ✨ Изменение: Тонкая светлая граница */
        }

        .predictor-container h1 {
            font-size: 2.2em; /* ✨ Изменение: Чуть крупнее */
            color: var(--accent-yellow); 
            margin-top: 0;
            margin-bottom: 25px; /* ✨ Изменение: Больше отступ */
            font-weight: 800; /* ✨ Изменение: Очень жирный */
            letter-spacing: -0.5px; /* ✨ Изменение: Небольшой кернинг */
        }
        
        .goal-area {
            position: relative;
            width: 100%;
            max-width: 320px;
            margin: 0 auto 30px; /* ✨ Изменение: Больше отступ снизу */
            border-left: 5px solid var(--text-light); /* ✨ Изменение: Цвет рамки ворот */
            border-right: 5px solid var(--text-light);
            border-top: 5px solid var(--text-light);
            padding: 10px;
            box-sizing: border-box;
            background: linear-gradient(180deg, rgba(var(--bg-light), 0.2) 0%, rgba(var(--bg-light), 0.05) 100%); /* ✨ Изменение: Легкий градиент */
            border-radius: 8px 8px 0 0; /* ✨ Изменение: Слегка округленные углы сверху */
            box-shadow: inset 0 0 15px rgba(0,0,0,0.3); /* ✨ Изменение: Внутренняя тень для глубины */
        }

        .goal-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px; /* ✨ Изменение: Чуть больше расстояние */
        }

        .goal-zone {
            width: 100%;
            padding-bottom: 100%; 
            background-color: var(--bg-light); /* ✨ Изменение: Более мягкий цвет */
            border-radius: 50%;
            transition: background-color 0.3s ease, transform 0.2s ease; /* ✨ Изменение: Плавный переход */
            cursor: default;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3); /* ✨ Изменение: Легкая тень */
        }
        
        .goal-zone.active {
            background-color: var(--accent-green);
            box-shadow: 0 0 15px var(--accent-green), 0 0 5px rgba(255,255,255,0.4); /* ✨ Изменение: Яркое свечение */
            transform: scale(1.05); /* ✨ Изменение: Небольшое увеличение */
        }

        .soccer-ball {
            position: absolute;
            width: 45px; /* ✨ Изменение: Чуть крупнее */
            height: 45px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/d/d3/Soccerball.svg');
            background-size: cover;
            transition: transform 0.4s cubic-bezier(0.5, 0, 1, 0.5);
            bottom: -65px; /* ✨ Изменение: Скорректировано положение */
            left: calc(50% - 22.5px); /* ✨ Изменение: Скорректировано положение */
            z-index: 10; /* ✨ Изменение: Мяч всегда поверх */
        }

        .message-area {
            min-height: 60px; /* ✨ Изменение: Увеличена высота */
            margin: 25px 0; /* ✨ Изменение: Больше отступы */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .main-text {
            font-size: 1.6em; /* ✨ Изменение: Крупнее */
            font-weight: 800; /* ✨ Изменение: Очень жирный */
            color: var(--accent-yellow); 
            margin: 0;
            letter-spacing: -0.5px;
        }
        
        .bet-amount-text {
             font-size: 1.3em; /* ✨ Изменение: Крупнее */
             font-weight: 600;
             margin-top: 8px; /* ✨ Изменение: Чуть больше отступ */
             color: var(--text-light);
        }
        
        .signal-info {
            background-color: var(--bg-light); /* ✨ Изменение: Новый фон */
            border-left: 5px solid var(--accent-yellow); /* ✨ Изменение: Цвет и толщина */
            padding: 18px; /* ✨ Изменение: Больше отступы */
            border-radius: 10px; /* ✨ Изменение: Более округлые */
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 25px; /* ✨ Изменение: Больше отступ */
            font-weight: 700;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.4s ease; /* ✨ Изменение: Плавнее */
            box-shadow: 0 4px 15px rgba(0,0,0,0.4); /* ✨ Изменение: Тень */
        }
        
        .signal-info.visible {
            visibility: visible;
            opacity: 1;
        }

        .signal-status {
            color: var(--accent-green);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .button-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 18px; /* ✨ Изменение: Больше расстояние */
            margin-top: 30px; /* ✨ Изменение: Больше отступ */
        }
        
        .action-btn {
            padding: 16px 20px; /* ✨ Изменение: Больше отступы */
            border-radius: 10px; /* ✨ Изменение: Более округлые */
            border: none;
            font-size: 1.1em; /* ✨ Изменение: Крупнее текст */
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); /* ✨ Изменение: Тень */
            letter-spacing: 0.2px;
        }
        
        .action-btn.primary {
            background-color: var(--accent-yellow);
            color: var(--bg-dark); /* ✨ Изменение: Цвет текста */
        }
        
        .action-btn.primary:hover {
            filter: brightness(1.1);
            transform: translateY(-2px); /* ✨ Изменение: Небольшой подъем при наведении */
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .action-btn.secondary {
            background-color: var(--bg-light); /* ✨ Изменение: Цвет неактивной кнопки */
            color: var(--text-muted); /* ✨ Изменение: Приглушенный текст */
            cursor: not-allowed;
            opacity: 0.7; /* ✨ Изменение: Чуть прозрачнее */
        }
        .action-btn.secondary:hover {
             transform: none; /* Отключаем подъем для неактивной */
             box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="site">
        <header>
            <div class="logo">BETWINNER BURKINA FASO</div>
            <nav class="nav">
                <a href="index.html">Retour</a>
                <a href="#">Jeux</a>
            </nav>
        </header>

        <main class="main-game-content">
            <div class="predictor-container">
                <h1>Penalty Predictor</h1>
                
                <div class="goal-area" id="goalArea">
                    <div class="goal-grid">
                        <div class="goal-zone" data-zone="1"></div><div class="goal-zone" data-zone="2"></div>
                        <div class="goal-zone" data-zone="3"></div><div class="goal-zone" data-zone="4"></div>
                        <div class="goal-zone" data-zone="5"></div><div class="goal-zone" data-zone="6"></div>
                        <div class="goal-zone" data-zone="7"></div><div class="goal-zone" data-zone="8"></div>
                        <div class="goal-zone" data-zone="9"></div><div class="goal-zone" data-zone="10"></div>
                        <div class="goal-zone" data-zone="11"></div><div class="goal-zone" data-zone="12"></div>
                    </div>
                    <div class="soccer-ball" id="soccerBall"></div>
                </div>

                <div class="message-area">
                    <p class="main-text" id="mainText">GET YOUR SIGNAL</p>
                    <p class="bet-amount-text" id="betAmountText"></p>
                </div>

                <div class="signal-info" id="signalInfo">
                    <span id="signalText">Signal: Zone 3</span>
                    <span class="signal-status">ACTIVE</span>
                </div>

                <div class="button-container">
                    <button class="action-btn primary" id="getBetBtn">Get bet amount</button>
                    <button class="action-btn secondary" id="getSignalBtn">Get Signal</button>
                </div>
            </div>
        </main>

        <footer>© 2025 Prédicteur IA Burkina Faso. Non affilié à BETWINNER. Jouez de manière responsibly.</footer>
    </div>
    
    <script>
        const getBetBtn = document.getElementById('getBetBtn');
        const getSignalBtn = document.getElementById('getSignalBtn');
        const mainText = document.getElementById('mainText');
        const betAmountText = document.getElementById('betAmountText');
        const signalInfo = document.getElementById('signalInfo');
        const signalText = document.getElementById('signalText');
        const goalZones = document.querySelectorAll('.goal-zone');
        const soccerBall = document.getElementById('soccerBall');
        const goalArea = document.getElementById('goalArea');
        
        function resetState() {
            mainText.textContent = 'GET YOUR SIGNAL';
            betAmountText.textContent = '';
            signalInfo.classList.remove('visible');
            goalZones.forEach(zone => zone.classList.remove('active'));
            
            soccerBall.style.transform = `translate(0, 0) scale(1)`;

            getBetBtn.classList.add('primary');
            getBetBtn.classList.remove('secondary');
            getBetBtn.disabled = false;
            getSignalBtn.classList.add('secondary');
            getSignalBtn.classList.remove('primary');
            getSignalBtn.disabled = true;
        }

        getBetBtn.addEventListener('click', () => {
            resetState();
            const randomAmount = Math.floor(Math.random() * (2500 - 500 + 1)) + 500;
            betAmountText.textContent = `Your bet amount: ${randomAmount} XOF`;
            
            getSignalBtn.disabled = false;
            getSignalBtn.classList.remove('secondary');
            getSignalBtn.classList.add('primary');
        });

        getSignalBtn.addEventListener('click', () => {
            const randomZone = Math.floor(Math.random() * 12) + 1;
            const targetZone = document.querySelector(`.goal-zone[data-zone="${randomZone}"]`);
            
            if (targetZone) {
                mainText.textContent = 'KICK TO THIS ZONE';
                signalText.textContent = `Signal: Zone ${randomZone}`;
                
                // Чтобы анимация мяча была видна, показываем сигнал и подсветку немного позже
                setTimeout(() => {
                    signalInfo.classList.add('visible');
                    targetZone.classList.add('active');
                }, 400); // Задержка равна длительности анимации мяча

                // --- ИЗМЕНЕННЫЙ БЛОК КОДА ---
                const targetZoneRect = targetZone.getBoundingClientRect();
                const ballRect = soccerBall.getBoundingClientRect();
                
                // Рассчитываем смещение от ТЕКУЩЕЙ позиции центра мяча до ЦЕНТРА целевой зоны
                const offsetX = (targetZoneRect.left + targetZoneRect.width / 2) - (ballRect.left + ballRect.width / 2);
                const offsetY = (targetZoneRect.top + targetZoneRect.height / 2) - (ballRect.top + ballRect.height / 2);
                // --- КОНЕЦ ИЗМЕНЕННОГО БЛОКА ---

                // Запускаем анимацию полета (движение и легкое уменьшение для эффекта перспективы)
                soccerBall.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(0.8)`; /* ✨ Изменение: Чуть больше уменьшение */
                
                getSignalBtn.disabled = true;
                getSignalBtn.classList.remove('primary');
                getSignalBtn.classList.add('secondary');
            }
        });
        
        resetState();
    </script>
</body>
</html>
