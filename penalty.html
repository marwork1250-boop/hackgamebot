<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penalty Predictor</title>
    <style>
        /* Импорт шрифта */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --bg-color: #1e1e1e;
            --primary-yellow: #fdd835;
            --text-color: #ffffff;
            --border-color: #555;
            --disabled-color: #424242;
            --active-green: #4caf50;
        }

        * { box-sizing: border-box; }

        html, body { 
            margin:0; 
            padding:0; 
            min-height:100%; 
            overflow-x:hidden; 
            background:#0d1117; 
            color:#fff; 
            font-family: 'Poppins', "Segoe UI", Tahoma, Arial; 
        }

        /* Стили для хедера и футера, взятые с главной страницы */
        .site { max-width:980px; margin:0 auto; padding:20px; display: flex; flex-direction: column; min-height: 100vh; }
        header { display:flex; justify-content:space-between; align-items:center; padding:12px 0; }
        .logo { color:#3ee6a8; font-weight:700; }
        .nav a { color:#ccc; margin-left:16px; text-decoration:none; }
        .nav a:hover { color:#fff; }
        footer { text-align:center; color:#777; padding:18px 0; margin-top:auto; font-size:13px; }
        
        .main-game-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 20px 0;
        }

        /* Стили самой игры */
        .predictor-container {
            width: 100%;
            max-width: 400px;
            background-color: #2a2a2a;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .predictor-container h1 {
            font-size: 2em;
            color: var(--primary-yellow);
            margin-top: 0;
            margin-bottom: 20px;
        }
        
        .goal-area {
            position: relative;
            width: 100%;
            max-width: 320px;
            margin: 0 auto 20px;
            border-left: 5px solid white;
            border-right: 5px solid white;
            border-top: 5px solid white;
            padding: 10px;
            box-sizing: border-box;
        }

        .goal-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .goal-zone {
            width: 100%;
            padding-bottom: 100%; /* Aspect ratio 1:1 */
            background-color: var(--disabled-color);
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }
        
        .goal-zone.active {
            background-color: var(--active-green);
        }

        .soccer-ball {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/d/d3/Soccerball.svg');
            background-size: cover;
            /* ✨ ИЗМЕНЕНИЕ 1: Улучшенная анимация полета */
            transition: transform 0.4s cubic-bezier(0.5, 0, 1, 0.5);
            bottom: -60px;
            left: calc(50% - 20px);
        }

        .message-area {
            min-height: 50px;
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .main-text {
            font-size: 1.5em;
            font-weight: 700;
            color: var(--primary-yellow);
            margin: 0;
        }
        
        .bet-amount-text {
             font-size: 1.2em;
             font-weight: 600;
             margin-top: 5px;
        }
        
        .signal-info {
            background-color: #333;
            border-left: 4px solid var(--primary-yellow);
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            font-weight: 600;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s linear;
        }
        
        .signal-info.visible {
            visibility: visible;
            opacity: 1;
        }

        .signal-status {
            color: var(--active-green);
        }
        
        .button-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        
        .action-btn {
            padding: 15px;
            border-radius: 8px;
            border: none;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .action-btn.primary {
            background-color: var(--primary-yellow);
            color: var(--bg-color);
        }
        
        .action-btn.primary:hover {
            filter: brightness(1.1);
        }
        
        .action-btn.secondary {
            background-color: var(--disabled-color);
            color: #aaa;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="site">
        <header>
            <div class="logo">BETWINNER BURKINA FASO</div>
            <nav class="nav">
                <a href="index.html">Retour</a>
                <a href="#">Jeux</a>
            </nav>
        </header>

        <main class="main-game-content">
            <div class="predictor-container">
                <h1>Penalty Predictor</h1>
                
                <div class="goal-area" id="goalArea">
                    <div class="goal-grid">
                        <div class="goal-zone" data-zone="1"></div><div class="goal-zone" data-zone="2"></div>
                        <div class="goal-zone" data-zone="3"></div><div class="goal-zone" data-zone="4"></div>
                        <div class="goal-zone" data-zone="5"></div><div class="goal-zone" data-zone="6"></div>
                        <div class="goal-zone" data-zone="7"></div><div class="goal-zone" data-zone="8"></div>
                        <div class="goal-zone" data-zone="9"></div><div class="goal-zone" data-zone="10"></div>
                        <div class="goal-zone" data-zone="11"></div><div class="goal-zone" data-zone="12"></div>
                    </div>
                    <div class="soccer-ball" id="soccerBall"></div>
                </div>

                <div class="message-area">
                    <p class="main-text" id="mainText">GET YOUR SIGNAL</p>
                    <p class="bet-amount-text" id="betAmountText"></p>
                </div>

                <div class="signal-info" id="signalInfo">
                    <span id="signalText">Signal: Zone 3</span>
                    <span class="signal-status">ACTIVE</span>
                </div>

                <div class="button-container">
                    <button class="action-btn primary" id="getBetBtn">Get bet amount</button>
                    <button class="action-btn secondary" id="getSignalBtn">Get Signal</button>
                </div>
            </div>
        </main>

        <footer>© 2025 Prédicteur IA Burkina Faso. Non affilié à BETWINNER. Jouez de manière responsable.</footer>
    </div>
    
    <script>
        const getBetBtn = document.getElementById('getBetBtn');
        const getSignalBtn = document.getElementById('getSignalBtn');
        const mainText = document.getElementById('mainText');
        const betAmountText = document.getElementById('betAmountText');
        const signalInfo = document.getElementById('signalInfo');
        const signalText = document.getElementById('signalText');
        const goalZones = document.querySelectorAll('.goal-zone');
        const soccerBall = document.getElementById('soccerBall');
        const goalArea = document.getElementById('goalArea');
        
        function resetState() {
            mainText.textContent = 'GET YOUR SIGNAL';
            betAmountText.textContent = '';
            signalInfo.classList.remove('visible');
            goalZones.forEach(zone => zone.classList.remove('active'));
            
            // Возвращаем мяч в исходное состояние (размер и позиция)
            soccerBall.style.transform = `translate(0, 0) scale(1)`;

            getBetBtn.classList.add('primary');
            getBetBtn.classList.remove('secondary');
            getBetBtn.disabled = false;
            getSignalBtn.classList.add('secondary');
            getSignalBtn.classList.remove('primary');
            getSignalBtn.disabled = true;
        }

        getBetBtn.addEventListener('click', () => {
            resetState();
            const randomAmount = Math.floor(Math.random() * (2500 - 500 + 1)) + 500;
            
            // ✨ ИЗМЕНЕНИЕ 2: Валюта заменена на XOF
            betAmountText.textContent = `Your bet amount: ${randomAmount} XOF`;
            
            getSignalBtn.disabled = false;
            getSignalBtn.classList.remove('secondary');
            getSignalBtn.classList.add('primary');
        });

        getSignalBtn.addEventListener('click', () => {
            const randomZone = Math.floor(Math.random() * 12) + 1;
            const targetZone = document.querySelector(`.goal-zone[data-zone="${randomZone}"]`);
            
            if (targetZone) {
                mainText.textContent = 'KICK TO THIS ZONE';
                signalText.textContent = `Signal: Zone ${randomZone}`;
                
                // Делаем подсветку и сигнал видимыми чуть позже, чтобы анимация мяча была главной
                setTimeout(() => {
                    signalInfo.classList.add('visible');
                    targetZone.classList.add('active');
                }, 100);

                const goalAreaRect = goalArea.getBoundingClientRect();
                const targetZoneRect = targetZone.getBoundingClientRect();
                const ballRect = soccerBall.getBoundingClientRect();
                
                const offsetX = targetZoneRect.left - goalAreaRect.left + (targetZoneRect.width - ballRect.width) / 2;
                const offsetY = targetZoneRect.top - goalAreaRect.top + (targetZoneRect.height - ballRect.height) / 2;

                // Запускаем анимацию полета (движение и легкое уменьшение для эффекта перспективы)
                soccerBall.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(0.9)`;
                
                getSignalBtn.disabled = true;
                getSignalBtn.classList.remove('primary');
                getSignalBtn.classList.add('secondary');
            }
        });
        
        resetState();
    </script>
</body>
</html>
