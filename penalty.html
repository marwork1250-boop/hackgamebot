<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penalty Predictor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap');

        :root {
            --bg-dark: #0f172a;
            --bg-medium: #1e293b;
            --bg-light: #334155;
            --accent-yellow: #fde047;
            --accent-green: #22c55e;
            --text-light: #f1f5f9;
            --text-muted: #94a3b8;
            --border-light: #475569;
        }

        * { box-sizing: border-box; }

        html, body {
            margin: 0;
            padding: 0;
            min-height: 100%;
            overflow-x: hidden;
            background: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Montserrat', sans-serif;
        }

        .site {
            max-width: 980px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-light);
            margin-bottom: 20px;
        }
        .logo {
            color: #3ee6a8;
            font-weight: 800;
            font-size: 1.2em;
        }
        .nav a {
            color: var(--text-muted);
            margin-left: 18px;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .nav a:hover {
            color: var(--text-light);
        }
        footer {
            text-align: center;
            color: var(--text-muted);
            padding: 18px 0;
            margin-top: auto;
            font-size: 0.85em;
            border-top: 1px solid var(--border-light);
            padding-top: 25px;
        }
        .main-game-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 20px 0;
            width: 100%;
        }
        .predictor-container {
            width: 100%;
            max-width: 420px;
            background-color: var(--bg-medium);
            border-radius: 18px;
            padding: 35px 25px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .predictor-container h1 {
            font-size: 2.2em;
            color: var(--accent-yellow);
            margin-top: 0;
            margin-bottom: 25px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }
        .goal-area {
            position: relative;
            width: 100%;
            max-width: 320px;
            height: 160px; /* Fixed height for positioning context */
            margin: 0 auto 30px;
            border-left: 5px solid var(--text-light);
            border-right: 5px solid var(--text-light);
            border-top: 5px solid var(--text-light);
            padding: 10px;
            box-sizing: border-box;
            background: linear-gradient(180deg, rgba(var(--bg-light), 0.2) 0%, rgba(var(--bg-light), 0.05) 100%);
            border-radius: 8px 8px 0 0;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.3);
        }
        .goal-zone {
            position: absolute;
            width: 23%; /* Adjusted size for better fit */
            padding-bottom: 23%;
            background-color: var(--bg-light);
            border-radius: 50%;
            transition: background-color 0.3s ease, transform 0.2s ease;
            cursor: default;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        /* --- NEW & IMPROVED POSITIONS TO MATCH THE SCREENSHOT --- */
        /* Top Row */
        .goal-zone[data-zone="1"] { top: 5%; left: 5%; }           /* Top-Left */
        .goal-zone[data-zone="2"] { top: 5%; left: 50%; transform: translateX(-50%); } /* Top-Center */
        .goal-zone[data-zone="3"] { top: 5%; right: 5%; }          /* Top-Right */
        /* Bottom Row */
        .goal-zone[data-zone="4"] { bottom: 5%; left: 5%; }        /* Bottom-Left */
        .goal-zone[data-zone="5"] { bottom: 5%; right: 5%; }       /* Bottom-Right */
        /* --- END OF NEW POSITIONS --- */

        .goal-zone.active {
            background-color: var(--accent-green);
            box-shadow: 0 0 15px var(--accent-green), 0 0 5px rgba(255,255,255,0.4);
            transform: scale(1.05);
        }
        /* This ensures the center icon scales from its center */
        .goal-zone[data-zone="2"].active {
             transform: translateX(-50%) scale(1.05);
        }
        .soccer-ball {
            position: absolute;
            width: 45px;
            height: 45px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/d/d3/Soccerball.svg');
            background-size: cover;
            transition: transform 0.4s cubic-bezier(0.5, 0, 1, 0.5);
            bottom: -65px;
            left: calc(50% - 22.5px);
            z-index: 10;
        }
        .message-area {
            min-height: 60px;
            margin: 25px 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .main-text {
            font-size: 1.6em;
            font-weight: 800;
            color: var(--accent-yellow);
            margin: 0;
            letter-spacing: -0.5px;
        }
        .bet-amount-text {
             font-size: 1.3em;
             font-weight: 600;
             margin-top: 8px;
             color: var(--text-light);
        }
        .signal-info {
            background-color: var(--bg-light);
            border-left: 5px solid var(--accent-yellow);
            padding: 18px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 25px;
            font-weight: 700;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.4s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }
        .signal-info.visible {
            visibility: visible;
            opacity: 1;
        }
        .signal-status {
            color: var(--accent-green);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .button-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 18px;
            margin-top: 30px;
        }
        .action-btn {
            padding: 16px 20px;
            border-radius: 10px;
            border: none;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            letter-spacing: 0.2px;
        }
        .action-btn.primary {
            background-color: var(--accent-yellow);
            color: var(--bg-dark);
        }
        .action-btn.primary:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .action-btn.secondary {
            background-color: var(--bg-light);
            color: var(--text-muted);
            cursor: not-allowed;
            opacity: 0.7;
        }
        .action-btn.secondary:hover {
             transform: none;
             box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="site">
        <header>
            <div class="logo">BETWINNER BURKINA FASO</div>
            <nav class="nav">
                <a href="index.html">Retour</a>
                <a href="#">Jeux</a>
            </nav>
        </header>

        <main class="main-game-content">
            <div class="predictor-container">
                <h1>Penalty Predictor</h1>

                <div class="goal-area" id="goalArea">
                    <div class="goal-zone" data-zone="1"></div> <div class="goal-zone" data-zone="2"></div> <div class="goal-zone" data-zone="3"></div> <div class="goal-zone" data-zone="4"></div> <div class="goal-zone" data-zone="5"></div> <div class="soccer-ball" id="soccerBall"></div>
                </div>

                <div class="message-area">
                    <p class="main-text" id="mainText">GET YOUR SIGNAL</p>
                    <p class="bet-amount-text" id="betAmountText"></p>
                </div>

                <div class="signal-info" id="signalInfo">
                    <span id="signalText">Signal: Zone 3</span>
                    <span class="signal-status">ACTIVE</span>
                </div>

                <div class="button-container">
                    <button class="action-btn primary" id="getBetBtn">Get bet amount</button>
                    <button class="action-btn secondary" id="getSignalBtn">Get Signal</button>
                </div>
            </div>
        </main>

        <footer>© 2025 Prédicteur IA Burkina Faso. Non affilié à BETWINNER. Jouez de manière responsibly.</footer>
    </div>

    <script>
        const getBetBtn = document.getElementById('getBetBtn');
        const getSignalBtn = document.getElementById('getSignalBtn');
        const mainText = document.getElementById('mainText');
        const betAmountText = document.getElementById('betAmountText');
        const signalInfo = document.getElementById('signalInfo');
        const signalText = document.getElementById('signalText');
        const goalZones = document.querySelectorAll('.goal-zone');
        const soccerBall = document.getElementById('soccerBall');
        const goalArea = document.getElementById('goalArea');

        function resetState() {
            mainText.textContent = 'GET YOUR SIGNAL';
            betAmountText.textContent = '';
            signalInfo.classList.remove('visible');
            goalZones.forEach(zone => zone.classList.remove('active'));

            soccerBall.style.transform = `translate(0, 0) scale(1)`;

            getBetBtn.classList.add('primary');
            getBetBtn.classList.remove('secondary');
            getBetBtn.disabled = false;
            getSignalBtn.classList.add('secondary');
            getSignalBtn.classList.remove('primary');
            getSignalBtn.disabled = true;
        }

        getBetBtn.addEventListener('click', () => {
            resetState();
            const randomAmount = Math.floor(Math.random() * (2500 - 500 + 1)) + 500;
            betAmountText.textContent = `Your bet amount: ${randomAmount} XOF`;

            getSignalBtn.disabled = false;
            getSignalBtn.classList.remove('secondary');
            getSignalBtn.classList.add('primary');
        });

        getSignalBtn.addEventListener('click', () => {
            // Random zone from 1 to 5
            const randomZone = Math.floor(Math.random() * 5) + 1;
            const targetZone = document.querySelector(`.goal-zone[data-zone="${randomZone}"]`);

            if (targetZone) {
                mainText.textContent = 'KICK TO THIS ZONE';
                signalText.textContent = `Signal: Zone ${randomZone}`;

                setTimeout(() => {
                    signalInfo.classList.add('visible');
                    targetZone.classList.add('active');
                }, 400);

                const targetZoneRect = targetZone.getBoundingClientRect();
                const ballRect = soccerBall.getBoundingClientRect();

                const offsetX = (targetZoneRect.left + targetZoneRect.width / 2) - (ballRect.left + ballRect.width / 2);
                const offsetY = (targetZoneRect.top + targetZoneRect.height / 2) - (ballRect.top + ballRect.height / 2);

                soccerBall.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(0.8)`;

                getSignalBtn.disabled = true;
                getSignalBtn.classList.remove('primary');
                getSignalBtn.classList.add('secondary');
            }
        });

        resetState();
    </script>
</body>
</html>
