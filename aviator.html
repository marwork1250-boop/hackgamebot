<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aviator Signal Predictor</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    h1 {
      color: #ffcc00;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      background: #ffcc00;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover { background: #e6b800; }

    .outline-btn {
      background: transparent;
      border: 2px solid #ffcc00;
      color: #ffcc00;
      margin-bottom: 20px;
    }

    .signal-box {
      background: #2a2a2a;
      margin: 20px auto;
      padding: 30px;
      border-radius: 10px;
      font-size: 28px;
      font-weight: bold;
      color: #00ff99;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
    }

    .info-text {
      margin: 15px 0;
      font-size: 18px;
      color: #ffcc00;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Aviator Signal Predictor</h1>
    <button class="btn outline-btn">HOW TO USE BOT</button>
    <div class="signal-box" id="signalBox">GET YOUR SIGNAL</div>
    <div class="info-text" id="betAmountText"></div>
    <div>
      <button class="btn" onclick="getBetAmount()">Get bet amount</button>
      <button class="btn" onclick="getSignal()">Get Signal</button>
    </div>
  </div>

  <script>
    function getBetAmount() {
      let amount = Math.floor(Math.random() * (3000 - 1200 + 1)) + 1200;
      document.getElementById("betAmountText").innerText = "Your bet amount: " + amount + " XOF";
    }

    function getSignal() {
      let multiplier = (Math.random() * (3 - 1.2) + 1.2).toFixed(2); 
      document.getElementById("signalBox").innerText = multiplier + "x";
    }
  </script>

</body>
</html>
