<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aviator Signal Predictor</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      animation: fadeIn 1.2s ease-out;
    }

    h1 {
      color: #ffcc00;
      margin-bottom: 20px;
      animation: slideDown 1s ease-out;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 14px 22px;
      border: none;
      border-radius: 6px;
      background: #ffcc00;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      font-size: 16px;
    }

    .btn:hover {
      background: #e6b800;
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 5px 15px rgba(255, 204, 0, 0.5);
    }

    .outline-btn {
      background: transparent;
      border: 2px solid #ffcc00;
      color: #ffcc00;
      margin-bottom: 20px;
    }

    .signal-box {
      background: #2a2a2a;
      margin: 20px auto;
      padding: 35px;
      border-radius: 12px;
      font-size: 32px;
      font-weight: bold;
      color: #00ff99;
      box-shadow: inset 0 0 15px rgba(0,0,0,0.7), 0 0 15px #00ff99;
      animation: pulse 2s infinite;
    }

    .info-text {
      margin: 15px 0;
      font-size: 18px;
      color: #ffcc00;
      min-height: 24px;
    }
