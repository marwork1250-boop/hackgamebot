<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aviator Signal Predictor</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    h1 {
      color: #ffcc00;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      background: #ffcc00;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #e6b800;
      transform: translateY(-2px) scale(1.05);
    }

    .outline-btn {
      background: transparent;
      border: 2px solid #ffcc00;
      color: #ffcc00;
      margin-bottom: 20px;
    }

    .signal-box {
      background: #2a2a2a;
      margin: 20px auto;
      padding: 30px;
      border-radius: 10px;
      font-size: 32px;
      font-weight: bold;
      color: #00ff99;
      text-shadow: 0 0 5px #00ff99, 0 0 15px #00ff99;
      animation: neonPulse 2s infinite;
    }

    .info-text {
      margin: 15px 0;
      font-size: 18px;
      color: #ffcc00;
      min-height: 24px;
    }

    /* Анимации */
    @keyframes neonPulse {
      0%, 100% { text-shadow: 0 0 5px #00ff99, 0 0 15px #00ff99, 0 0 30px #00ff99; }
      50% { text-shadow: 0 0 10px #00ff99, 0 0 25px #00ff99, 0 0 40px #00ff99; }
    }
